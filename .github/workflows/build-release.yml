name: Build and Release ELEVEN

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python build.py

      - name: Find executable
        id: find_exe
        shell: pwsh
        run: |
          $exePath = Get-ChildItem -Path "./dist" -Filter "eleven_*.exe" | Select-Object -First 1 -ExpandProperty FullName
          $exeName = Split-Path $exePath -Leaf
          echo "EXE_PATH=$exePath" >> $env:GITHUB_ENV
          echo "EXE_NAME=$exeName" >> $env:GITHUB_ENV
          Write-Host "Found executable: $exeName at $exePath"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: eleven ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.EXE_PATH }}
          asset_name: ${{ env.EXE_NAME }}
          asset_content_type: application/octet-stream
